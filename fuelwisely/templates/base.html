{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>FuelWisely</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --green-100: #f0f7f4;         /* Lightest sage */
            --green-200: #e1eee7;         /* Light sage */
            --green-300: #c2d6cb;         /* Soft sage */
            --green-400: #93b1a0;         /* Medium sage */
            --green-500: #5f8d73;         /* Forest green */
            --green-600: #446b54;         /* Deep forest */
            --green-700: #118129;         /* Dark forest */
            --text-light: #ffffff;
            --shadow-green: rgba(47, 77, 58, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--green-100), var(--green-200));
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(to right, var(--green-500), var(--green-600));
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px var(--shadow-green);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-image {
            height: 45px;
            width: auto;
            transition: transform 0.3s ease;
            filter: brightness(1.1) contrast(0.95);
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        }

        .logo-link:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            transform: translateY(-1px);
        }

        .logo-link:hover .logo-image {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-links a:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-green);
        }

        .nav-links a.active {
            background: linear-gradient(145deg, var(--green-400), var(--green-500));
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            min-height: calc(100vh - 77px);
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.9), 
                rgba(255,255,255,0.8)
            );
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 4px 20px var(--shadow-green),
                inset 0 0 100px rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
            }

            .nav-links {
                gap: 0.8rem;
            }

            .nav-links a {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .logo-image {
                height: 40px;
            }

            .content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        .content {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'dashboard' %}" class="logo-link">
                <img src="{% static 'images/logo.png' %}" alt="FuelWisely" class="logo-image">
            </a>
            <div class="nav-links">
                <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Profile</a>
               
            </div>
        </div>
    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
